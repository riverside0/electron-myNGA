<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGA爬虫</title>
    <link rel="stylesheet" type="text/css" href="index.css">

  <body>
    <script src="app.js"></script>
    <button id="add" class="button small">添加监控用户</button>

    <div class="wrapper">
      <label for="">输入监控的uid</label>
      <input id="uid0" type="text" />

      <button class="button small red" id="end0">停止监控post数量</button>
      <br />
      <br />
      <div id="post0"></div>
      <br />
      <div id="reply0"></div>
      <br />
      <br />
    </div>
    <div class="wrapper">
      <label for="">输入监控的uid</label>
      <input id="uid1" type="text" />
      <button class="button small blue" id="start1">开始监控post数量</button>
      <button class="button small red" id="end1">停止监控post数量</button>
      <br />
      <br />
      <div id="post1"></div>
      <br />
      <div id="reply1"></div>
      <br />
      <br />
    </div>
  </body>
